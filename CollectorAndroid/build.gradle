apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}

ext {
    // We use the number of hours since 2012-01-01T00:00:00.000Z as the versionCode
    buildTimeBasedVersionCode = {
        def c = Calendar.instance;
        c.clear();
        c.timeZone = TimeZone.getTimeZone("UTC");
        c.set(2012, 0, 1);
        (int) ((System.currentTimeMillis() - c.timeInMillis) / 1000 / 60 / 60);
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "uk.ac.ucl.excites.sapelli.collector"
        minSdkVersion 10 // = GINGERBREAD_MR1 (as found on Samsung Galaxy Xcover(1)
        targetSdkVersion 22 // = LOLLIPOP_MR1 (for now we do not target 23 or higher, this is to avoid the run-time/revokable permissions of Android 6.0 and higher)

        versionName project.sapelliVersion // defined in root build.gradle file
        versionCode buildTimeBasedVersionCode() // the number of hours since 2012-01-01T00:00:00.000Z

        vectorDrawables.useSupportLibrary = true

        manifestPlaceholders = [fabricApiKey: "d4cd414cf1f34965f9373c71749e234360eaa421"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // TODO signing key
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //testCompile 'junit:junit:4.12'
    // Sapelli Library:
    compile project(':Library')
    // Google:
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    // Other dependencies:
    compile 'com.github.michalis-vitos:aFileChooser:e359025948'
    compile 'com.caverock:androidsvg:1.2.2-beta-1'
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    // Crashlytics Kit
    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') {
        transitive = true
    }
}
