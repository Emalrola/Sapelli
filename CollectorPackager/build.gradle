buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        // Gradle plugin for creating fat/uber JARs with support for package relocation.
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

defaultTasks 'clean', 'install'

def artifactId = 'sapelli-collector-packager'

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {

    // Sapelli Library:
    compile project(':Library')

    // Other dependencies:
    //  For command line interaction:
    compile 'commons-cli:commons-cli:1.4'

}

// Assembles jar file:
jar {
    manifest {
        attributes 'Main-Class': 'uk.ac.ucl.excites.sapelli.collector.packger.Packager'
    }
    // Include all dependencies in jar:

shadowJar {
    // Name the file sapelli-collector-packager.jar
    baseName = artifactId
    classifier = 'with-dependencies'
    version = version
    mainClassName = 'uk.ac.ucl.excites.sapelli.packager.Packager'

    manifest {
        //noinspection GroovyAssignabilityCheck
        attributes 'Implementation-Title': 'Sapelli Packager',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-JDK': System.getProperty('java.version'),
                'Created-By': 'Gradle'
    }
}
