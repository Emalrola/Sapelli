apply plugin: 'java'
apply plugin: 'maven'

defaultTasks 'clean', 'install'

def artifactId = 'sapelli-collector-packager'

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {

    // Sapelli Library:
    compile project(':Library')

    // Other dependencies:
    //  For command line interaction:
    compile 'commons-cli:commons-cli:1.4'

}

// Assembles jar file:
jar {
    manifest {
        attributes 'Main-Class': 'uk.ac.ucl.excites.sapelli.collector.packger.Packager'
    }
    // Include all dependencies in jar:
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    baseName = artifactId
    version = project.version
    classifier = 'with-dependencies'
}

// Installs jar to local Maven repository:
install {
    doFirst {
        println project.name + ": package name: " + project.group
        println project.name + ": package version: " + project.version
        repositories.mavenInstaller {
            pom.groupId = project.group
            pom.artifactId = artifactId
            pom.version = project.version
            pom.packaging = 'jar'
        }
    }
}